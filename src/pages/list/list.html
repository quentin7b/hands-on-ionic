<ion-header>

  <ion-navbar>
    <ion-title>THe Poney Heaven</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item ion-item *ngFor="let poney of ponies" (click)="showPoney(poney)">
      <ion-avatar item-start>
        <img src="{{ poney.avatar_url }}">
      </ion-avatar>
      <h2>{{ poney.name }}</h2>
      <p>{{ poney.description }}</p>
      <ion-icon name="{{ poney.isFav ? 'heart' : 'heart-outline' }}" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
