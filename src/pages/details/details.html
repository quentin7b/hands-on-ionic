<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ poney.name }}'s Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="{{ poney.avatarUrl }}" />
  <ion-grid padding>
    <ion-row align-items-center>
      <ion-col>
        <ion-label class="label label-md" col-auto>
          <h1>{{ poney.name }}</h1>
        </ion-label>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only (click)="toggleFavorite()">
          <ion-icon name="{{ poney.isFavorite ? 'heart' : 'heart-outline' }}"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr>
  <p padding>
    {{ poney.description }}
  </p>
</ion-content>
