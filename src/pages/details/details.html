<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ pony.name }}'s Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="{{ pony.avatarUrl }}" />
  <ion-grid padding>
    <ion-row align-items-center>
      <ion-col>
        <ion-label class="label label-md" col-auto>
          <h1>{{ pony.name }}</h1>
        </ion-label>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only (click)="toggleFavorite()">
          <ion-icon name="{{ pony.isFavorite ? 'heart' : 'heart-outline' }}"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr>
  <p padding>
    {{ pony.description }}
  </p>
</ion-content>
